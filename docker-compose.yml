  kylin:
    image: apachekylin/apache-kylin-standalone:3.1.0
    container_name: kylin
    ports:
      - "7070:7070"
      - "8088:8088"
      - "50070:50070"
      - "8032:8032"
      - "8042:8042"
      - "16010:16010"
    mem_limit: 8G
    mem_reservation: 2G
    networks:
      net_lucas:
        ipv4_address: 172.27.1.20


networks:
  net_lucas:
    ipam:
      driver: default
      config:
        - subnet: 172.27.0.0/16
